<!DOCTYPE html>
<html>

<head>

    <title>ScriBBler</title>

    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- TODO: Include CSS file here -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
</head>

<body>

    <!-- TODO: Include all your code for the header and home page here -->
    <div class="header">
        <div class="title-container">
            <p class="title">ScriBBler</p>
            <p class="sub-title">Explore, Imagine, Create</p>
        </div>
        <div class="buttons-container">
            <button class="header-buttons" onclick="showSignUpModal()" type="button">Sign Up</button>
            <button class="header-buttons" onclick="showSignInModal()" type="button">Sign In</button>
        </div>
    </div>


    <!-- Insert code for Sign Up modal here -->
    <div>
        <div class="modal" id="signup-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span onclick="dismissSignUpModal()" id="close" class="close">&times;</span>
                    <h2 class="modal-title">Get Started</h2>
                </div>
                <hr>
                <form>
                    <div class="modal-body">
                        <div>
                            <label for="name" class="label-text">Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div>
                            <label for="username" class="label-text">Username</label>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                        <div>
                            <label for="password" class="label-text">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div>
                            <label for="confirmPassword" class="label-text">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                        <button id="signup-modal-btn" type="submit" class="modal-btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Insert code for Sign In modal here -->
    <div class="modal" id="signin-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span onclick="dismissSignInModal()" class="close">&times;</span>
                <h2 class="modal-title">Welcome Back!</h2>
            </div>
            <hr>
            <form>
                <div class="modal-body">
                    <div>
                        <label for="username" class="label-text">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div>
                        <label for="password" class="label-text">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button id="signin-modal-btn" type="submit" class="modal-btn">Sign In</button>
                </div>
            </form>
            <div class="modal-footer">
                <p class="footer-text">Not a member?
                    <span onclick="dismissSignInModal(); showSignUpModal()" class="signup">Sign
                        Up</span>
                </p>
            </div>
        </div>
    </div>

    <div class="button-div">
        <button class="post-btn" onclick="navigateToBlogListPage()">All Posts</button>
        <button class="post-btn" onclick="showCreatePostModal()">Create Post</button>
    </div>

    <!-- Insert code for Create Post modal here -->
    <div class="modal" id="create-post-modal">
        <div class="create-post-modal-content">
            <div class="modal-header">
                <span class="close" onclick="dissmissCreatePostModal()">&times;</span>
                <h2 class="modal-title">Pen Your Post</h2>
            </div>
            <hr>
            <form>
                <div class="modal-body">
                    <div>
                        <label for="title" class="label-text">Title</label><br>
                        <input type="text" value="" id="title" placeholder="Enter title of your post" required>
                    </div>
                    <div>
                        <label for="content" class="label-text">Contents</label><br>
                        <textarea type="text" value="" id="content" placeholder="Enter the contents of your post"
                            required></textarea>
                    </div>
                    <button type="submit" class="create-btn">Create</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Include Javascript for header in this file -->
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
