<!DOCTYPE html>
<html>

<head>

    <title>ScriBBler</title>

    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- TODO: Include CSS file here -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="header">
        <div class="title-container">
            <p class="title">ScriBBler</p>
            <p class="sub-title">Explore, Imagine, Create</p>
        </div>
        <div class="buttons-container">
            <button class="blue-buttons" onclick="showSignUpModal()" type="button">Sign Up</button>
            <button class="blue-buttons" type="button">Sign In</button>
        </div>
    </div>

    <!-- TODO: Add All Posts and Create Post Button -->

    <!-- Insert code for Sign Up modal here -->
    <div>
        <div class="modal" id="signup-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span onclick="DismissSignUpModal()" id="close" class="close">&times;</span>
                    <h2 class="modal-title">Get Started</h2>
                </div>
                <hr>
                <form>
                    <div class="modal-body">
                        <div>
                            <label for="name" class="label-text">Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div>
                            <label for="username" class="label-text">Username</label>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                        <div>
                            <label for="password" class="label-text">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div>
                            <label for="confirmPassword" class="label-text">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                        <button type="submit" class="signup-btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Javascript for header in this file -->
    <script src="scripts/common.js"></script>
</body>

</html>
