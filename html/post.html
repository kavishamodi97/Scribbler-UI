<!DOCTYPE html>
<html>

<head>
    <!--  Include Google Fonts files here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono&display=swap" rel="stylesheet">

    <!--  Include Css files here -->
    <link href="../styles/post.css" rel="stylesheet">

    <!--  Include Bootstrap files here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- Include all your code for the header and home page here -->
    <div id="container">
        <div class="header">
            <div class="title-container">
                <p class="title">ScriBBler</p>
                <p class="sub-title">Explore, Imagine, Create</p>
            </div>
            <div class="button-container">
                <button id="sign-up-button" class="header-button" data-toggle="modal" data-target="#ModalSignUp">Sign
                    Up</button>
                <button id="sign-in-button" class="header-button" data-toggle="modal" data-target="#ModalSignIn">Sign
                    In</button>
            </div>
        </div>
    </div>

    <!-- Insert code for Sign Up Modal  -->
    <div class="modal" id="ModalSignUp" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div id="header-model" class="header">
                    <h2 class="modal-title">Get Started</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <hr class="hr-line">
                    <form>
                        <div class="form-group">
                            <label for="name" class="label-text">Name</label>
                            <input class="form-control" type="text" id="name" placeholder="Enter your name" required>

                            <label for="username" class="label-text">Username</label>
                            <input class="form-control" type="text" id="username" placeholder="Enter your username"
                                required>

                            <label for="password" class="label-text">Password</label>
                            <input class="form-control" type="password" id="password" placeholder="Enter your password"
                                required>

                            <label for="confirmpassword" class="label-text">Confirm Password</label>
                            <input class="form-control" type="password" id="confirmpassword"
                                placeholder="Re-enter your password" required>

                            <button class="btn btn-success btn-block" type="submit" class="signup-btn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Insert code for Sign In Modal  -->
    <div class="modal" id="ModalSignIn" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div id="header-model" class="header">
                    <h3 class="modal-title">Welcome Back!</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <hr class="hr-line">
                    <form>
                        <div class="form-group">
                            <label for="username" class="label-text">Username</label>
                            <input class="form-control" type="text" id="username" placeholder="Enter your username"
                                required>

                            <label for="password" class="label-text">Password</label>
                            <input class="form-control" type="password" id="password" placeholder="Enter your password"
                                required>

                            <button class="btn btn-success btn-block" type="submit" class="signin-btn">Sign In</button>
                        </div>
                    </form>
                </div>
                <div class="footer-modal">
                    <p class=bottom-banner>Not a member? <a id="openSignUp" class="close link-primary"
                            data-dismiss="modal" data-toggle="modal" data-target="#ModalSignUp">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>


    <div id="postTitle">
    </div>

    <div id="postAuthor">
    </div>

    <div id="postDescription">
    </div>

    <!-- Include all JS file -->
    <script src="../scripts/post.js"></script>

</body>

</html>
